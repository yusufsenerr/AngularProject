<div class="Container justify-content-center text-center">
    <div class="col-md-12" *ngIf="products; else: noProduct">
        <h2>{{title}}</h2>

    </div>

    <div class="col-md-12">
        <div class="input-group justify-content-center">
            <div class="form-outline">
                <input id="search-input" placeholder="Ara" type="search" id="form1" class="form-control"
                    [(ngModel)]="FilterText" />
            </div>
            <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search">{{FilterText}}</i>
            </button>
        </div>
    </div>

    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Ürün Bulunamadı
        </div>
    </ng-template>
    <div class="container d-flex justify-content-center mt-50 mb-5<0">

        <div class="row">
            <div class="col-md-4 mt-3" *ngFor="let product of products | productFilter:FilterText">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Sale badge-->
                        <div class="badge text-white position-absolute"
                            style="top: 0.5rem; right: 0.5rem; background-color: red;">İndirim</div>
                        <!-- Product image-->
                        <div class="ProductImg"><img class="card-img-top" [src]="product.ImageUrl"/></div>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder ProductTitleText" style="max-lines: 2;  min-inline-size: 20px;">{{product.Name}}</h5>
                                <h6 class="fw-normal">{{product.Category}}</h6>
                                <h5 class="pt-2"><span class="text-muted text-decoration-line-through">{{product.Price +
                                        (product.Price*0.13) | currency:'TRY':true:"1.2-2"}}</span>
                                    {{product.Price | currency:'TRY':true:"1.2-2"}}</h5>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Sepete Ekle</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
